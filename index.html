<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi 2024</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff69b4, #4b0082, #0000ff, #00ff00, #ffff00, #ff0000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: colorChange 5s infinite;
        }
        .message {
            font-size: 1.5em;
            margin: 20px;
        }
        @keyframes colorChange {
            0% { color: #ff69b4; }
            20% { color: #4b0082; }
            40% { color: #0000ff; }
            60% { color: #00ff00; }
            80% { color: #ffff00; }
            100% { color: #ff69b4; }
        }
    </style>
</head>

</body>
</html>
